<html> 
    <head>
        <title>GMI SRC E-Voting</title>
        <link rel="stylesheet" href="Website/Login/LoginPage.css">
        <link rel="icon" type="image/icon" href="Images/favicon.ico">
    </head>
    <body>
        <header>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Add this line -->
            <div class="logo-container"><img src="Images/GMiLogo.png" class="GMiLogo"></div>
        </header>
        <div class="background-image"></div>
        <main>
            <div class="login-container">
                <h2>SRC E-ELECTION</h2>
                <form action="Website/Login/LoginProcess.php" method="post">
                    <input type="text" id="UsernameOrEmail" name="UsernameOrEmail" placeholder="StudentID or Email">
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Password">
                        <input type="checkbox" id="togglePassword" onclick="togglePasswordVisibility()">
                        <label for="togglePassword">Show Password</label>
                    </div>                    
                    <p>Create new account? <a href="Website/Register/RegisterPage.html"><b>Sign Up</b></a></p>
                    <p>Forgot password? <a href="Website/Forgot Password/ForgotPassword.html"><b>Reset Password</b></a></p>
                    <button type="submit">Login</button>
                </form>
            </div>
        </main>
        <footer></footer>
        <script>
            function togglePasswordVisibility() {
                const passwordInput = document.getElementById("password");
                const type = passwordInput.type === "password" ? "text" : "password";
                passwordInput.type = type;
            }
        </script>
    </body>
</html>
