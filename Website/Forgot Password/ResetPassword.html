<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="icon" type="image/icon" href="../../Images/favicon.ico">
    <link rel="stylesheet" href="ResetPassword.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="../../index.html"><img src="../../Images/GMiLogo.png" class="GMiLogo" alt="GMi Logo"></a>
        </div>
    </header>
    <div class="background-image"></div>
    <main>
        <div class="reset-container">
            <h1>Reset Password</h1>
            <form method="post" action="ResetPasswordProcess.php">
                <input type="hidden" name="token" value="<?= htmlspecialchars($token) ?>">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your new password">
                    <div class="toggle-password-container">
                        <input type="checkbox" id="togglePassword" onclick="togglePasswordVisibility('password')">
                        <label for="togglePassword">Show Password</label>
                    </div>
                <br>
                    <label for="password_confirmation">Confirm Password</label>
                    <input type="password" id="password_confirmation" name="password_confirmation" required placeholder="Confirm your new password">
                    <div class="toggle-password-container">
                        <input type="checkbox" id="toggleConfirmPassword" onclick="togglePasswordVisibility('password_confirmation')">
                        <label for="toggleConfirmPassword">Show Password</label>
                    </div>
                <br>
                <button type="submit" class="btn">Reset Password</button>
            </form>
        </div>
    </main>
    <script>
        function togglePasswordVisibility(fieldId) {
            const passwordField = document.getElementById(fieldId);
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
